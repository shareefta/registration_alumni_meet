<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Alumni Meet</title>
</head>

<body style="background: linear-gradient(to right, #f10392, #fe887b);">
    <div class="container-fluid">
        <header>
            <div class="row justify-content-center mt-2">
                {% load static %}
                <img src="{% static 'images/banner_alumni_meet.jpg' %}" style="width: 40%;" alt="Alumni Meet Banner">
            </div>
        </header>
        <section>
            <div class="container my-4">
                <div class="row">
                    <main class="col-md-6">
                        <form method="post">
                        {% csrf_token %}
                            <div class="form-group">
                                {{ form.non_field_errors }}
                                {% for field in form %}
                                    <div class="form-group">
                                        {{ field.label_tag }}
                                        {{ field }}
                                        {{ field.errors }}
                                    </div>
                                {% endfor %}
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Register Alumni
                            </button>
                            <a href="{% url 'alumni_home' %}" class="btn btn-secondary ml-2">Back</a>
                        </form>
                    </main>
                </div>
            </div>
        </section>
    </div>
</body>
