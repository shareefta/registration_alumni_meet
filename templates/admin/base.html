{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>{% block title %} Alumni Meet {% endblock %}</title>
</head>

<body style="background: linear-gradient(to right, #f10392, #fe887b);">
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-light bg-gradient-light justify-content-between mt-2">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'admin_dashboard' %}" class="text-white"><strong>Home</strong></a>
                    {% endif %}
                    <img class="mx-auto d-block" src="{% static 'images/banner_alumni_meet.jpg' %}" style="width: 25%;" alt="Alumni Meet Banner">
                    <div class="d-flex align-items-center">
                        {% if user.is_authenticated %}
                            <span class="navbar-text mr-3 text-white">
                                <strong>{{ user.username }}</strong>
                            </span>
                            <a href="{% url 'logout' %}" class="btn btn-outline-danger my-2 my-sm-0 text-white">Logout</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-outline-primary my-2 my-sm-0">Login</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
        <hr>
        <section>
            {% block content %}

            {% endblock %}
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJTYtXt3GEFf2J6sICXiwgHf1Iw5B2WRZ92fA3XyZ0hVGSA8N" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
